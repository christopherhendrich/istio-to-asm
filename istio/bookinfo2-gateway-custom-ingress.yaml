apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway2
spec:
  selector:
    gateway: igw-external-prod1 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo2
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway2
  http:
  - match:
    - uri:
        exact: /productpage2
    - uri:
        prefix: /static2
    - uri:
        exact: /login2
    - uri:
        exact: /logout2
    - uri:
        prefix: /api/v1/products2
    route:
    - destination:
        host: productpage
        port:
          number: 9080
